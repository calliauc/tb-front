<div class="flex flex-col items-center">

  <h1 class="text-3xl text-white">Gestion des joueurs</h1>
  
  <button *ngIf="!afficher_bloc_players" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full" (click)="afficher_joueurs()">Afficher joueurs</button>
  <button *ngIf="afficher_bloc_players" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full" (click)="cacher_joueurs()">Cacher joueurs</button>
  
  <div *ngIf="afficher_bloc_players">
      <h2>Les joueurs</h2>
      <form (ngSubmit)="onSubmitForm()">
      <table class="border-separate border-spacing-2 border border-slate-500">
          <thead>
              <th class="border border-slate-700">id</th>
              <th class="border border-slate-700">Pseudo</th>
              <th class="border border-slate-700">Nom</th>
              <th class="border border-slate-700">Actions</th>
          </thead>
          <tbody>
              <tr *ngFor="let player of this.players">
                <td class="border border-slate-700">{{player.id}}</td>
                <td class="border border-slate-700">{{player.pseudo}}</td>
                <td class="border border-slate-700">{{player.name}}</td>
                <td class="border border-slate-700">buttons</td>
              </tr>
              <tr>
                <td><button type="submit" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full text-center">Cr√©er !</button></td>
                <td><input name="pseudo" type="text" [(ngModel)]="player.pseudo"></td>
                <td><input name="nom" type="text" [(ngModel)]="player.name"></td>
              </tr>
        </tbody>
      </table>
    </form>

</div>
